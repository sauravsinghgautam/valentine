<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Comic Sans MS', cursive;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 24px;
  animation: float 6s linear infinite;
  opacity: 0.6;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

.container {
  background: rgba(255,255,255,0.9);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

h1 {
  color: #ff2f68;
  font-size: 34px;
  margin-bottom: 20px;
}

.teddy {
  font-size: 90px;
  margin-bottom: 15px;
}

.buttons {
  position: relative;
  height: 100px;
  margin-top: 20px;
}

/* YES button heartbeat */
#yesBtn {
  background: red;
  color: white;
  padding: 15px 40px;
  border-radius: 50px;
  border: none;
  font-size: 20px;
  cursor: pointer;
  animation: beat 1s infinite;
  position: absolute;
  left: 25%;
}

@keyframes beat {
  0% { transform: scale(1); }
  25% { transform: scale(1.1); }
  40% { transform: scale(1); }
  60% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* NO button */
#noBtn {
  background: #555;
  color: white;
  padding: 15px 35px;
  border-radius: 50px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  position: absolute;
  left: 55%;
}

/* LOVE PAGE */
#lovePage {
  display: none;
  text-align: center;
}

#lovePage h1 {
  font-size: 70px;
  color: red;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<!-- Floating hearts -->
<script>
for(let i=0;i<20;i++){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(Math.random()*3+4)+"s";
  heart.innerHTML="‚ù§Ô∏è";
  document.body.appendChild(heart);
}
</script>

<div class="container" id="mainPage">
  <div class="teddy">üß∏</div>
  <h1>Will You Be My Valentine? üíù</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="showLove()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
  </div>
</div>

<div class="container" id="lovePage">
  <h1>I LOVE YOU ‚ù§Ô∏è</h1>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
});

function showLove(){
  document.getElementById("mainPage").style.display="none";
  document.getElementById("lovePage").style.display="block";
}
</script>

</body>
</html>
